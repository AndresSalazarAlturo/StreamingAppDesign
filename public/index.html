<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">   
    <title>Animeyabu.</title>
</head>
<body>
    <section class="w-full h-full flex flex-row">
        <div class="w-1/2 h-screen bg-secondary">
            <div class="mt-4 flex justify-start">
                <div class="ml-4">
                    <img src="./img/homeLogoLTop.png">
                </div>
                <h1 class="w-8 h-8 text-xl my-auto ml-4 font-roboto font-black text-indigo-50">
                    anime<span class="text-fuchsia-700 m-0">yabu.</span>
                </h1>
            </div>
            <div class="m-6">
                <img src="./img/back.png">
            </div>
            <div class="flex justify-center mt-5">
                <img src="./img/sigUpImg.png">
            </div>
            <h1 class="text-indigo-50 flex justify-center">
                ひさしぶり!
            </h1>
            <h2 class="text-indigo-50 flex justify-center">
                ¡Hola, te extrañamos!
            </h2>
            <form action="" class="mx-auto grid grid-cols-1 grid-rows-4 place-items-center">
                <label for="email" class="labelHomeEmail">Email</label>
                <input class="InputHome" type="email" id="email" placeholder="@email">

                <label for="password" class="labelHomePass">Contraseña</label>
                <input class="InputHome" type="password" id="password" placeholder=".......">
                <a href="url" class="relative left-20 top-3 font-poppins text-white">
                    ¿Olvidó su contraseña?
                </a>
                <button class="w-inputHome mt-6 h-12 rounded-md bg-terciary">Acceder</button>
                <div class="mt-1 flex flex-row">
                    <button class="registerLine"></button>
                    <p class="relative top-3 mx-5 font-poppins text-white">
                        Regístrate también con
                    </p>
                    <button class="registerLine"></button>
                </div>
                <div class="flex flex-row">
                    <button class="register-button"></button>
                    <button class="register-button"></button>
                    <button class="register-button"></button>
                </div>
                <div class="text-white">
                    <h1>No tienes cuenta? <span>
                        <a href="url" class="text-fuchsia-700 m-0">Registrate
                        </a></span>
                    </h1>
                </div>
            </form>
        </div>
        <div class="w-1/2 h-screen bg-primary overflow-visible">
            <div class="w-3/5 h-3/5 mt-5 mx-32 mb-20 bg-terciary rounded-full"></div>
            <div class="text-center">
                <h1 class="w-140 h-20 text-7xl m-0 font-roboto font-black text-indigo-50">
                    anime<span class="text-fuchsia-700 m-0">yabu.</span>
                </h1>
            </div>
            <div class="text-center grid place-items-center">
                <p class="text-lg w-sloganHome h-12 font-roboto text-indigo-50">
                    Ver anime en línea en HD, subtitulado o doblado,
                    en tu celular o computadora.<br>
                    ¡Animeyabu, tu portal de anime en línea!
                </p>
                <div class="mt-5 flex flex-row">
                    <button class="Slider-button"></button>
                    <button class="Slider-button"></button>
                    <button class="Slider-button"></button>
                </div>
            </div>
            <img class="absolute w-imgHome h-imgHome right-28 top-10" src="./img/coverImg1.png">
        </div>
    </section>
</body>
</html>
